<main>
<!-- Se√ß√£o de Contato -->
<section class="container py-5" id="contato">
  <h2 class="mb-4 text-center">Fale com a Cajueiro Tech</h2>
  <p class="text-center mb-5">
    Tem d√∫vidas ou quer saber mais sobre nossos cursos e mentorias? Envie sua mensagem e responderemos em breve!
  </p>

  <div id="alertaContato" class="alert d-none" role="alert"></div>

  <form id="formContato" novalidate>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Seu nome completo" required>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="voce@exemplo.com" required>
      </div>
    </div>

    <div class="mb-3">
      <label for="assunto" class="form-label">Assunto</label>
      <input type="text" class="form-control" id="assunto" placeholder="Motivo do contato" required>
    </div>

    <div class="mb-3">
      <label for="mensagem" class="form-label">Mensagem</label>
      <textarea class="form-control" id="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
  </form>
</section>

<!-- Valida√ß√£o com JavaScript -->
<script>
  document.getElementById('formContato').addEventListener('submit', function (e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const assunto = document.getElementById('assunto').value.trim();
    const mensagem = document.getElementById('mensagem').value.trim();
    const alerta = document.getElementById('alertaContato');

    // Fun√ß√£o para validar e-mail
    function emailValido(email) {
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return regex.test(email);
    }

    // Reset alerta
    alerta.classList.add('d-none');
    alerta.classList.remove('alert-success', 'alert-danger');

    // Valida√ß√µes
    if (!nome || !email || !assunto || !mensagem) {
      alerta.textContent = 'üö´ Por favor, preencha todos os campos antes de enviar!';
      alerta.classList.remove('d-none');
      alerta.classList.add('alert-danger');
      return;
    }

    if (!emailValido(email)) {
      alerta.textContent = 'üìß O e-mail informado n√£o √© v√°lido. Verifique o formato (ex: nome@exemplo.com).';
      alerta.classList.remove('d-none');
      alerta.classList.add('alert-danger');
      return;
    }

    // Sucesso
    alerta.textContent = `‚úÖ Obrigado, ${nome}! Sua mensagem foi enviada com sucesso.`;
    alerta.classList.remove('d-none');
    alerta.classList.add('alert-success');

    // Limpa o formul√°rio depois de 2 segundos
    setTimeout(() => {
      document.getElementById('formContato').reset();
    }, 2000);
  });
</script>

</main>
